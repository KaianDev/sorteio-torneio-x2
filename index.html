<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <script
            src="https://kit.fontawesome.com/d16c4dd0dd.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Confrontos Torneio X2 ‚öΩ</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-4">
                        Gerar confrontos Torneio X2
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                    <form action="/">
                        <div class="input-group input-group my-3">
                            <span
                                class="input-group-text label"
                                id="inputGroup-sizing-sm"
                                >Jogador</span
                            >
                            <input
                                type="text"
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm"
                                id="playerName"
                                placeholder="Digite o nome do jogador" />
                            <button
                                class="btn btn-outline-primary"
                                type="submit">
                                Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div
                    class="col-sm-10 col-md-8 col-lg-6 mx-auto"
                    id="playersList">
                    <div>
                        <div class="row">
                            <div class="col">
                                <h2>Lista de Jogadores ‚öΩ</h2>
                            </div>
                            <div
                                class="col-3 d-flex align-items-center justify-content-end">
                                <h4 class="">
                                    Qtd: <span id="countPlayer">0</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="template">
                        <div class="input-group mb-3 player-list">
                            <input
                                type="text"
                                class="form-control"
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                                value=""
                                disabled />
                            <button class="btn btn-dark" type="button">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div id="listArea"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                    <div class="row">
                        <div class="col d-flex align-items-center">
                            <h2>Lista de Equipes ü´±üèª‚Äçü´≤üèº</h2>
                        </div>
                        <div
                            class="col-4 d-flex align-items-center justify-content-end">
                            <button
                                class="btn btn-primary disabled"
                                id="generateTeams">
                                Gerar Equipes
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul id="teamArea"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                    <div class="row">
                        <div class="col d-flex align-items-center">
                            <h2>Confrontos ‚öîÔ∏è</h2>
                        </div>
                        <div
                            class="col-5 d-flex align-items-center justify-content-end">
                            <button
                                class="btn btn-danger disabled"
                                id="createClashes">
                                Criar Confrontos
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="clashesArea">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
